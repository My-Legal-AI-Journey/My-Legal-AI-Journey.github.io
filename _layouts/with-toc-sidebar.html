<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* 保持原有主题样式，只添加侧边栏 */
      .page-container {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        gap: 20px;
        align-items: flex-start;
      }
      
      /* 简洁侧边栏 */
      .simple-sidebar {
        width: 220px;
        flex-shrink: 0;
        background: #f8f9fa;
        border-radius: 6px;
        padding: 15px;
        position: sticky;
        top: 20px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        font-size: 13px;
      }
      
      /* 主内容区保持原样 */
      .main-content-wrapper {
        flex: 1;
        min-width: 0;
      }
      
      /* 侧边栏标题 */
      .sidebar-title {
        font-size: 14px;
        font-weight: 600;
        margin: 0 0 12px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid #e1e4e8;
        color: #24292e;
      }
      
      /* 导航链接 */
      .sidebar-nav {
        list-style: none;
        padding: 0;
        margin: 0 0 15px 0;
      }
      
      .sidebar-nav li {
        margin-bottom: 6px;
      }
      
      .sidebar-nav a {
        display: block;
        padding: 6px 8px;
        color: #586069;
        text-decoration: none;
        border-radius: 3px;
        transition: all 0.2s ease;
        line-height: 1.3;
      }
      
      .sidebar-nav a:hover {
        background: #0366d6;
        color: white;
      }
      
      /* 目录样式 */
      .toc-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .toc-item {
        margin-bottom: 4px;
      }
      
      .toc-link {
        display: block;
        padding: 4px 8px;
        color: #586069;
        text-decoration: none;
        border-radius: 3px;
        transition: all 0.2s ease;
        line-height: 1.3;
        font-size: 12px;
      }
      
      .toc-link:hover {
        background: #0366d6;
        color: white;
      }
      
      .toc-level-2 {
        padding-left: 12px;
        font-size: 11px;
      }
      
      .toc-level-3 {
        padding-left: 20px;
        font-size: 11px;
        color: #6a737d;
      }
      
      /* 响应式设计 */
      @media (max-width: 768px) {
        .page-container {
          flex-direction: column;
        }
        .simple-sidebar {
          width: 100%;
          position: static;
          order: 2;
        }
        .main-content-wrapper {
          order: 1;
        }
      }
    </style>
    {% seo %}
    <!-- 保持原有主题的CSS -->
  </head>
  <body>
    <div class="page-container">
      <!-- 简洁侧边栏 -->
      <aside class="simple-sidebar">
        <!-- 返回导航 -->
        <div class="sidebar-title">🔙 导航</div>
        <ul class="sidebar-nav" id="breadcrumb-nav">
          <!-- 动态生成的面包屑导航 -->
        </ul>
        
        <!-- 本页目录 -->
        <div class="sidebar-title">📑 本页目录</div>
        <div id="page-toc-container">
          <!-- 动态生成的目录 -->
        </div>
      </aside>
      
      <!-- 主内容区 - 完全保持原样 -->
      <div class="main-content-wrapper">
        {{ content }}
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 生成面包屑导航
        generateBreadcrumb();
        
        // 生成页面目录
        generateSimpleTOC();
        
        // 设置平滑滚动
        setupSmoothScrolling();
      });
      
      // 生成面包屑导航
      function generateBreadcrumb() {
        const breadcrumbNav = document.getElementById('breadcrumb-nav');
        const currentPath = window.location.pathname;
        
        let breadcrumbHTML = '';
        
        // 首页链接
        breadcrumbHTML += '<li><a href="/">🏠 首页</a></li>';
        
        // 根据当前页面生成上级链接
        if (currentPath.includes('/legal-notes/')) {
          breadcrumbHTML += '<li><a href="/legal-notes/">📚 法学笔记</a></li>';
        }
        
        if (currentPath.includes('/civil-law/') && currentPath !== '/civil-law/') {
          breadcrumbHTML += '<li><a href="/civil-law/">⚖️ 民法笔记</a></li>';
        }
        
        if (currentPath.includes('/intellectual-property/') && currentPath !== '/intellectual-property/') {
          breadcrumbHTML += '<li><a href="/intellectual-property/">💡 知识产权法</a></li>';
        }
        
        breadcrumbNav.innerHTML = breadcrumbHTML;
      }
      
      // 生成简洁目录
      function generateSimpleTOC() {
        const mainContent = document.querySelector('.main-content-wrapper');
        const headings = mainContent.querySelectorAll('h2, h3, h4');
        const tocContainer = document.getElementById('page-toc-container');
        
        if (headings.length === 0) {
          tocContainer.innerHTML = '<p style="color: #6a737d; font-size: 11px; padding: 0 8px;">本页暂无标题</p>';
          return;
        }
        
        let tocHTML = '<ul class="toc-list">';
        
        headings.forEach((heading, index) => {
          const level = parseInt(heading.tagName.substring(1));
          const id = heading.id || `heading-${index}`;
          heading.id = id;
          
          const text = heading.textContent.trim();
          const levelClass = `toc-level-${level}`;
          
          tocHTML += `
            <li class="toc-item">
              <a href="#${id}" class="toc-link ${levelClass}">${text}</a>
            </li>
          `;
        });
        
        tocHTML += '</ul>';
        tocContainer.innerHTML = tocHTML;
      }
      
      // 设置平滑滚动
      function setupSmoothScrolling() {
        const links = document.querySelectorAll('.toc-link, .sidebar-nav a[href^="#"]');
        links.forEach(link => {
          link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href.startsWith('#')) {
              e.preventDefault();
              const targetElement = document.querySelector(href);
              if (targetElement) {
                targetElement.scrollIntoView({ 
                  behavior: 'smooth',
                  block: 'start'
                });
              }
            }
            // 外部链接正常跳转
          });
        });
      }
    </script>
  </body>
</html>
