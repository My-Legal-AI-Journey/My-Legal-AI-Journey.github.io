---
layout: default
---

<style>
  /* 激进左移方案 */
  .page-container-wrapper {
    display: flex;
    max-width: 1200px;
    margin: 0; /* 移除自动居中 */
    gap: 15px;
    padding: 20px 20px 20px 0; /* 只保留右、上、下padding */
    align-items: flex-start;
  }
  
  /* 侧边栏更靠左 */
  .sidebar-fixed {
    width: 230px;
    flex-shrink: 0;
    background: #f8f9fa;
    border-radius: 0 6px 6px 0; /* 左上角直角，更贴合边缘 */
    padding: 15px;
    position: sticky;
    top: 20px;
    max-height: calc(100vh - 40px);
    overflow-y: auto;
    font-size: 13px;
    margin-left: 0; /* 移除负margin */
    box-shadow: 2px 0 10px rgba(0,0,0,0.1); /* 添加右边阴影 */
  }
  
  /* 主内容区 */
  .content-original {
    flex: 1;
    min-width: 0;
    padding-left: 20px; /* 给内容一些左边距 */
  }
  
  /* 其他样式保持不变 */
  .sidebar-title {
    font-size: 14px;
    font-weight: 600;
    margin: 0 0 12px 0;
    padding-bottom: 8px;
    border-bottom: 1px solid #e1e4e8;
    color: #24292e;
  }
  
  .sidebar-nav {
    list-style: none;
    padding: 0;
    margin: 0 0 15px 0;
  }
  
  .sidebar-nav li {
    margin-bottom: 6px;
  }
  
  .sidebar-nav a {
    display: block;
    padding: 6px 8px;
    color: #586069;
    text-decoration: none;
    border-radius: 3px;
    transition: all 0.2s ease;
    line-height: 1.3;
    font-size: 12px;
  }
  
  .sidebar-nav a:hover {
    background: #0366d6;
    color: white;
  }
  
  .toc-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .toc-item {
    margin-bottom: 4px;
  }
  
  .toc-link {
    display: block;
    padding: 4px 8px;
    color: #586069;
    text-decoration: none;
    border-radius: 3px;
    transition: all 0.2s ease;
    line-height: 1.3;
    font-size: 12px;
  }
  
  .toc-link:hover {
    background: #0366d6;
    color: white;
  }
  
  .toc-level-2 {
    padding-left: 12px;
    font-size: 11px;
  }
  
  .toc-level-3 {
    padding-left: 20px;
    font-size: 11px;
    color: #6a737d;
  }
  
  @media (max-width: 768px) {
    .page-container-wrapper {
      flex-direction: column;
      padding: 15px; /* 移动端恢复正常padding */
    }
    .sidebar-fixed {
      width: 100%;
      position: static;
      border-radius: 6px;
      box-shadow: none;
    }
    .content-original {
      padding-left: 0;
    }
  }
</style>

<div class="page-container-wrapper">
  <!-- 修复的侧边栏 - 更靠左 -->
  <aside class="sidebar-fixed">
    <!-- 修复的面包屑导航 -->
    <div class="sidebar-title">🔙 快速导航</div>
    <ul class="sidebar-nav" id="breadcrumb-nav">
      <!-- 动态生成完整的面包屑 -->
    </ul>
    
    <!-- 本页目录 -->
    <div class="sidebar-title">📑 本页目录</div>
    <div id="page-toc-container">
      <!-- 动态生成 -->
    </div>
  </aside>
  
  <!-- 主内容区 - 完全保持原主题样式 -->
  <div class="content-original">
    {{ content }}
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 修复的面包屑导航生成
  generateFixedBreadcrumb();
  
  // 生成页面目录
  generateTOC();
  
  // 设置平滑滚动
  setupSmoothScrolling();
});

// 修复的面包屑导航逻辑
function generateFixedBreadcrumb() {
  const breadcrumbNav = document.getElementById('breadcrumb-nav');
  const currentPath = window.location.pathname;
  
  let breadcrumbHTML = '';
  
  // 总是显示首页
  breadcrumbHTML += '<li><a href="/">🏠 首页</a></li>';
  
  // 构建完整的面包屑路径
  const pathSegments = currentPath.split('/').filter(segment => segment);
  
  let accumulatedPath = '';
  let breadcrumbItems = [];
  
  // 为每个路径段创建面包屑项
  pathSegments.forEach((segment, index) => {
    accumulatedPath += '/' + segment;
    
    // 跳过当前页面（最后一个段）
    if (index === pathSegments.length - 1) return;
    
    let displayName = '';
    
    // 根据路径段设置显示名称
    switch(segment) {
      case 'legal-notes':
        displayName = '📚 法学笔记';
        break;
      case 'civil-law':
        displayName = '⚖️ 民法笔记';
        break;
      case 'intellectual-property':
        displayName = '💡 知识产权法';
        break;
      case 'general-theory':
        displayName = '民法总论';
        break;
      case 'obligation-contract':
        displayName = '债与合同法';
        break;
      case 'property-law':
        displayName = '物权法';
        break;
      case 'family-inheritance':
        displayName = '婚姻家庭与继承法';
        break;
      case 'personality-rights':
        displayName = '人格权法';
        break;
      case 'tort-law':
        displayName = '侵权法';
        break;
      case 'copyright':
        displayName = '著作权法';
        break;
      case 'patent':
        displayName = '专利法';
        break;
      case 'trademark':
        displayName = '商标法';
        break;
      default:
        displayName = segment;
    }
    
    breadcrumbItems.push({
      path: accumulatedPath,
      name: displayName
    });
  });
  
  // 生成面包屑链接
  breadcrumbItems.forEach(item => {
    breadcrumbHTML += `<li><a href="${item.path}/">${item.name}</a></li>`;
  });
  
  breadcrumbNav.innerHTML = breadcrumbHTML;
}

function generateTOC() {
  const mainContent = document.querySelector('.content-original');
  const headings = mainContent.querySelectorAll('h2, h3, h4');
  const tocContainer = document.getElementById('page-toc-container');
  
  if (headings.length === 0) {
    tocContainer.innerHTML = '<p style="color: #6a737d; font-size: 11px; padding: 0 8px; margin: 0;">本页暂无标题</p>';
    return;
  }
  
  let tocHTML = '<ul class="toc-list">';
  
  headings.forEach((heading, index) => {
    const level = parseInt(heading.tagName.substring(1));
    const id = heading.id || `heading-${index}`;
    heading.id = id;
    
    const text = heading.textContent.trim();
    const levelClass = `toc-level-${level}`;
    
    tocHTML += `
      <li class="toc-item">
        <a href="#${id}" class="toc-link ${levelClass}">${text}</a>
      </li>
    `;
  });
  
  tocHTML += '</ul>';
  tocContainer.innerHTML = tocHTML;
}

function setupSmoothScrolling() {
  const links = document.querySelectorAll('.toc-link');
  links.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const href = this.getAttribute('href');
      const targetElement = document.querySelector(href);
      if (targetElement) {
        targetElement.scrollIntoView({ 
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
}
</script>
