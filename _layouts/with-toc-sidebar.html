<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* ä¿æŒåŸæœ‰ä¸»é¢˜æ ·å¼ï¼Œåªæ·»åŠ ä¾§è¾¹æ  */
      .page-container {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        gap: 20px;
        align-items: flex-start;
      }
      
      /* ç®€æ´ä¾§è¾¹æ  */
      .simple-sidebar {
        width: 220px;
        flex-shrink: 0;
        background: #f8f9fa;
        border-radius: 6px;
        padding: 15px;
        position: sticky;
        top: 20px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        font-size: 13px;
      }
      
      /* ä¸»å†…å®¹åŒºä¿æŒåŸæ · */
      .main-content-wrapper {
        flex: 1;
        min-width: 0;
      }
      
      /* ä¾§è¾¹æ æ ‡é¢˜ */
      .sidebar-title {
        font-size: 14px;
        font-weight: 600;
        margin: 0 0 12px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid #e1e4e8;
        color: #24292e;
      }
      
      /* å¯¼èˆªé“¾æ¥ */
      .sidebar-nav {
        list-style: none;
        padding: 0;
        margin: 0 0 15px 0;
      }
      
      .sidebar-nav li {
        margin-bottom: 6px;
      }
      
      .sidebar-nav a {
        display: block;
        padding: 6px 8px;
        color: #586069;
        text-decoration: none;
        border-radius: 3px;
        transition: all 0.2s ease;
        line-height: 1.3;
      }
      
      .sidebar-nav a:hover {
        background: #0366d6;
        color: white;
      }
      
      /* ç›®å½•æ ·å¼ */
      .toc-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .toc-item {
        margin-bottom: 4px;
      }
      
      .toc-link {
        display: block;
        padding: 4px 8px;
        color: #586069;
        text-decoration: none;
        border-radius: 3px;
        transition: all 0.2s ease;
        line-height: 1.3;
        font-size: 12px;
      }
      
      .toc-link:hover {
        background: #0366d6;
        color: white;
      }
      
      .toc-level-2 {
        padding-left: 12px;
        font-size: 11px;
      }
      
      .toc-level-3 {
        padding-left: 20px;
        font-size: 11px;
        color: #6a737d;
      }
      
      /* å“åº”å¼è®¾è®¡ */
      @media (max-width: 768px) {
        .page-container {
          flex-direction: column;
        }
        .simple-sidebar {
          width: 100%;
          position: static;
          order: 2;
        }
        .main-content-wrapper {
          order: 1;
        }
      }
    </style>
    {% seo %}
    <!-- ä¿æŒåŸæœ‰ä¸»é¢˜çš„CSS -->
  </head>
  <body>
    <div class="page-container">
      <!-- ç®€æ´ä¾§è¾¹æ  -->
      <aside class="simple-sidebar">
        <!-- è¿”å›å¯¼èˆª -->
        <div class="sidebar-title">ğŸ”™ å¯¼èˆª</div>
        <ul class="sidebar-nav" id="breadcrumb-nav">
          <!-- åŠ¨æ€ç”Ÿæˆçš„é¢åŒ…å±‘å¯¼èˆª -->
        </ul>
        
        <!-- æœ¬é¡µç›®å½• -->
        <div class="sidebar-title">ğŸ“‘ æœ¬é¡µç›®å½•</div>
        <div id="page-toc-container">
          <!-- åŠ¨æ€ç”Ÿæˆçš„ç›®å½• -->
        </div>
      </aside>
      
      <!-- ä¸»å†…å®¹åŒº - å®Œå…¨ä¿æŒåŸæ · -->
      <div class="main-content-wrapper">
        {{ content }}
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // ç”Ÿæˆé¢åŒ…å±‘å¯¼èˆª
        generateBreadcrumb();
        
        // ç”Ÿæˆé¡µé¢ç›®å½•
        generateSimpleTOC();
        
        // è®¾ç½®å¹³æ»‘æ»šåŠ¨
        setupSmoothScrolling();
      });
      
      // ç”Ÿæˆé¢åŒ…å±‘å¯¼èˆª
      function generateBreadcrumb() {
        const breadcrumbNav = document.getElementById('breadcrumb-nav');
        const currentPath = window.location.pathname;
        
        let breadcrumbHTML = '';
        
        // é¦–é¡µé“¾æ¥
        breadcrumbHTML += '<li><a href="/">ğŸ  é¦–é¡µ</a></li>';
        
        // æ ¹æ®å½“å‰é¡µé¢ç”Ÿæˆä¸Šçº§é“¾æ¥
        if (currentPath.includes('/legal-notes/')) {
          breadcrumbHTML += '<li><a href="/legal-notes/">ğŸ“š æ³•å­¦ç¬”è®°</a></li>';
        }
        
        if (currentPath.includes('/civil-law/') && currentPath !== '/civil-law/') {
          breadcrumbHTML += '<li><a href="/civil-law/">âš–ï¸ æ°‘æ³•ç¬”è®°</a></li>';
        }
        
        if (currentPath.includes('/intellectual-property/') && currentPath !== '/intellectual-property/') {
          breadcrumbHTML += '<li><a href="/intellectual-property/">ğŸ’¡ çŸ¥è¯†äº§æƒæ³•</a></li>';
        }
        
        breadcrumbNav.innerHTML = breadcrumbHTML;
      }
      
      // ç”Ÿæˆç®€æ´ç›®å½•
      function generateSimpleTOC() {
        const mainContent = document.querySelector('.main-content-wrapper');
        const headings = mainContent.querySelectorAll('h2, h3, h4');
        const tocContainer = document.getElementById('page-toc-container');
        
        if (headings.length === 0) {
          tocContainer.innerHTML = '<p style="color: #6a737d; font-size: 11px; padding: 0 8px;">æœ¬é¡µæš‚æ— æ ‡é¢˜</p>';
          return;
        }
        
        let tocHTML = '<ul class="toc-list">';
        
        headings.forEach((heading, index) => {
          const level = parseInt(heading.tagName.substring(1));
          const id = heading.id || `heading-${index}`;
          heading.id = id;
          
          const text = heading.textContent.trim();
          const levelClass = `toc-level-${level}`;
          
          tocHTML += `
            <li class="toc-item">
              <a href="#${id}" class="toc-link ${levelClass}">${text}</a>
            </li>
          `;
        });
        
        tocHTML += '</ul>';
        tocContainer.innerHTML = tocHTML;
      }
      
      // è®¾ç½®å¹³æ»‘æ»šåŠ¨
      function setupSmoothScrolling() {
        const links = document.querySelectorAll('.toc-link, .sidebar-nav a[href^="#"]');
        links.forEach(link => {
          link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href.startsWith('#')) {
              e.preventDefault();
              const targetElement = document.querySelector(href);
              if (targetElement) {
                targetElement.scrollIntoView({ 
                  behavior: 'smooth',
                  block: 'start'
                });
              }
            }
            // å¤–éƒ¨é“¾æ¥æ­£å¸¸è·³è½¬
          });
        });
      }
    </script>
  </body>
</html>
