function generateFixedBreadcrumb() {
  const breadcrumbNav = document.getElementById('breadcrumb-nav');
  const currentPath = window.location.pathname;
  
  let breadcrumbHTML = '';
  
  // æ€»æ˜¯æ˜¾ç¤ºé¦–é¡µ
  breadcrumbHTML += '<li><a href="/">ğŸ  é¦–é¡µ</a></li>';
  
  // æ„å»ºå®Œæ•´çš„é¢åŒ…å±‘è·¯å¾„
  const pathSegments = currentPath.split('/').filter(segment => segment);
  
  let accumulatedPath = '';
  let breadcrumbItems = [];
  
  // ä¸ºæ¯ä¸ªè·¯å¾„æ®µåˆ›å»ºé¢åŒ…å±‘é¡¹
  pathSegments.forEach((segment, index) => {
    accumulatedPath += '/' + segment;
    
    // è·³è¿‡å½“å‰é¡µé¢ï¼ˆæœ€åä¸€ä¸ªæ®µï¼‰
    if (index === pathSegments.length - 1) return;
    
    let displayName = '';
    
    // æ ¹æ®è·¯å¾„æ®µè®¾ç½®æ˜¾ç¤ºåç§°
    switch(segment) {
      case 'legal-notes':

        break;
      case 'civil-law':
        displayName = 'æ°‘æ³•ç¬”è®°';
        break;
      case 'intellectual-property':
        displayName = 'çŸ¥è¯†äº§æƒæ³•';
        break;
      case 'general-theory':
        displayName = 'æ°‘æ³•æ€»è®º';
        break;
      case 'obligation-contract':
        displayName = 'å€ºä¸åˆåŒæ³•';
        break;
      case 'property-law':
        displayName = 'ç‰©æƒæ³•';

      case 'family-inheritance':
        displayName = 'å©šå§»å®¶åº­ä¸ç»§æ‰¿æ³•';
        break;
      case 'personality-rights':
        displayName = 'äººæ ¼æƒæ³•';
        break;
      case 'tort-law':
        displayName = 'ä¾µæƒæ³•';
        break;
      case 'copyright':
        displayName = 'è‘—ä½œæƒæ³•';
        break;
      case 'patent':
        displayName = 'ä¸“åˆ©æ³•';
        break;
      case 'trademark':

        break;
      default:
        displayName = segment;
    }
    
    breadcrumbItems.push({
      path: accumulatedPath,

  });
  
  // ç”Ÿæˆé¢åŒ…å±‘é“¾æ¥
  breadcrumbItems.forEach(item => {

}

function generateTOC() {
  const mainContent = document.querySelector('.content-original');
  const headings = mainContent.querySelectorAll('h2, h3, h4');
  const tocContainer = document.getElementById('page-toc-container');
  
  if (headings.length === 0) {
    tocContainer.innerHTML = '<p style="color: #6a737d; font-size: 11px; padding: 0 8px; margin: 0;">æœ¬é¡µæš‚æ— æ ‡é¢˜</p>';
    return;
  }
  
  let tocHTML = '<ul class="toc-list">';
  
  headings.forEach((heading, index) => {
    const level = parseInt(heading.tagName.substring(1));
    const id = heading.id || `heading-${index}`;
    heading.id = id;
    
    const text = heading.textContent.trim();
    const levelClass = `toc-level-${level}`;
    
    tocHTML += `
      <li class="toc-item">
        <a href="#${id}" class="toc-link ${levelClass}">${text}</a>
      </li>
    `;
  });
  
  tocHTML += '</ul>';
  tocContainer.innerHTML = tocHTML;
}

function setupSmoothScrolling() {
  const links = document.querySelectorAll('.toc-link');
  links.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const href = this.getAttribute('href');
      const targetElement = document.querySelector(href);
      if (targetElement) {
        targetElement.scrollIntoView({ 
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
}
